<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head> 
<body>
	<section>
	<div class="card mr-3 ml-3">
	<div class="card-body">
	<h1 class="text-center">Add Contact</h1>
	<div class="container-fluid mt-1">
	<div class="row">
	<div class="col-md-8 offset-md-2">
    <form action="#"
          th:object="${contact}"
          enctype="multipart/form-data"
          method="post"
          th:action="@{/user/process-contact}"
          class="mt-2"
          >
          <!-- First name -->
          <div class="input-group">
          <div class="input-group-prepand">
          <div class="input-group-text mr-1">
          <i class="fa fa-plus"></i>
          </div>
          </div>
          <input required type="text" id="name" name="name" placeholder="Enter name" class="form-control">
          </div>
          <!-- Second name -->
          <div class="input-group mt-3">
          <div class="input-group-prepand">
          <div class="input-group-text mr-1">
          <i class="fas fa-user-alt"></i>
          </div>
          </div>
          <input type="text" id="subname" name="subname" placeholder="Enter subname" class="form-control">
          </div>
           <!-- Phone number -->
          <div class="input-group mt-3">
          <div class="input-group-prepand">
          <div class="input-group-text mr-1">
          <i class="fa fa-phone"></i>
          </div>
          </div>
          <input required="required" min="10"  type="text" id="phone" name="phone" placeholder="Enter phone number" class="form-control">
          </div>
           <!-- Email -->
          <div class="input-group mt-3">
          <div class="input-group-prepand">
          <div class="input-group-text">
          @
          </div>
          </div>
          <input required  type="email" id="email" name="email" placeholder="Enter email" class="form-control">
          </div>
          <!-- Work -->
          <div class="input-group mt-3">
          <div class="input-group-prepand">
          <div class="input-group-text mr-1">
          <i class="fa fa-briefcase"></i>
          </div>
          </div>
          <input type="text" id="work" name="work" placeholder="Enter work" class="form-control">
          </div>
          <!-- Discription -->
          <div class="form-group mt-3">
          <textarea name="discription" id="mytextarea"  placeholder="Enter description" class="form-control" rows="15"></textarea>
          </div>
          
          <!-- Contact Image -->
          <div class="custom-file">
          <input type="file"  name="profileImage"/>
          </div>
          <div class="container text-center">
          <button class="btn btn-outline-primary">Save Contact</button>
          </div>
    
    </form>
	</div>
	
	</div>
	</div>
	</div>
	</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
    <script>
	$(document).ready(()=>{
		$(".item").removeClass("active");
		$("#addcontact-link").addClass("active");
	});
	</script>
	</section>
</body>
</html>

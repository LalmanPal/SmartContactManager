<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head> 
<body>
	<section>
	<div class="card mr-4 ml-3" th:if="${contact}">
	<div class="card-body">
	<div class="container text-center">
	 
	 <img   src=""  style="height: 150px;width: 150px;" class="my_profile_picture" th:src="@{'/Image/'+${contact.images}}"  alt="profile photo">
	 <h3 class="mt-3" ><span th:text="${contact.name}"></span>(<span th:text="${contact.subname}"></span>)</h3>
               <div class="table-responsive"><!-- to make it responsive(for mobile) -->
					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">LCM<span th:text="${contact.cid}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td ><span th:text="${contact.email}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td ><span th:text="${contact.phone}"></span></td>
								
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td ><span th:text="${contact.work}"></span></td>
								
							</tr>
							
						</tbody>
						
					</table>
					</div>
					 <div class="discription mt-4">
						<th:block th:utext="${contact.discription}"></th:block>
					</div>
					<div class="container mt-2">
					<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}">
							<button  type="submit" class="btn btn-primary btn-sm btn-block">Edit</button>						
					</form>
				    <button  th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block mt-2">Remove</button>
				    </div>
					
				</div>
	
	</div>
	
	</div>
	<h1  class="text-center p-3 bg-danger mr-4 text-white" th:unless="${contact}">You do not have this contact.</h1>
	</section>
</body>
</html>

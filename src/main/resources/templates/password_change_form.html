<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<title>Change password </title>
</head>
<body>
    <section>
	<div id="login">
            <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"  style="height: 280px"  class="col-md-12">
							<h3 class="text-center">Enter New Password</h3>
							<form action="" th:action="@{/changePassword}" method="post">
								<div class="form-group mt-5">
									<input id="newPassword" name="newpassword" type="password" required="required"
										placeholder="Enter New Password" class="form-control" />
									<div class="container text-center">
										<button class="btn btn-primary mt-4">Change Password</button>
									</div>

								</div>
							</form>
						</div>
                </div>
            </div>
        </div>
    </div>
	</section>
	<!-- <script th:src="@{/JavaScript/passwordscript.js}"></script> -->
</body>
</html>

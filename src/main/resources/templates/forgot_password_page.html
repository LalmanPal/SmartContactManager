<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
    <section>
	<div id="login">
            <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box"  style="height: 270px"  class="col-md-12">

							<!-- Message box-->
							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-3 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<h3 class="text-center m-3">Your Registered Email</h3>
                        <form action="" th:action="@{/send-otp}" method="post">
                        <div class="form-group mt-4">
                        <input name="email"  type="email" required="required" placeholder="Enter Email Here" class="form-control"/>
                        <div class="container text-center">
                        <button class="btn btn-warning mt-4">Send OTP</button>
                        </div>
                        
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
	
</body>
</html>

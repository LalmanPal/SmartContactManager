<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Signup Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row"> 
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div th:if="${session.message}"  th:classappend="${session.message.type}"  class="alert" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<div class="container text-center">
					<img style="width: 60px" src="" th:src="@{/Image/registerlogo.png}" alt="" />
					</div>					
						<h1 class="text-center">Register Here!!</h1>
						<div id="login-link" class="text-right">
                                <a href="/signin/" class="text-info">Login here</a>
                            </div>
						<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- name field -->

							<div class="form-group">
								<label for="exampleInputEmail1">Your Name</label>
								 <input
								    name="name"
									type="text"
									class="form-control" 
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									id="name_field"
									placeholder="Enter Name" 
									required
									th:value="${user.name}" />
								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>
							<!-- email field  -->

							<div class="form-group">
								<label for="exampleInputEmail1">Enter Email</label>
								 <input
								    name="email"
									type="email"
									class="form-control" 
									id="email_field"
									placeholder="Enter Email" 
									required
									th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" />
									<div th:each="e :${#fields.errors('email')}" th:text="${e}" class="invalid-feedback"></div>

							</div>
							<!-- Password field  -->

							<div class="form-group">
								<label for="exampleInputEmail1">Enter Password</label>
								 <input
								    name="password"
									type="password"
									class="form-control" 
									id="password_field"
									placeholder="Enter Password" 
									required 						
									/>
									

							</div>
							<!-- About field  -->

							<div class="form-group">
							<label for="exampleInputEmail1">Enter About Yourself</label>
								<textarea name="about" th:value="${user.about}" placeholder="Enter About Yourself" rows="7" class="form-control">
								
								</textarea>
							</div>
							<!-- Terms and conditions -->
							<div class="form-group form-check text-center">
							
							<input type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
							<label for="agreement">Check Terms and conditions.</label>
							</div>
							<div class="container text-center">
							<button type="submit" class="btn bg-primary btn-block text-white">
							Submit
							</button>
							<button type="reset" class="btn btn-warning btn-block">
							Reset
							</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
